<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoForms - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../assets/cdn/tailwind.js"></script>
    <link rel="stylesheet" href="../assets/css/dsh.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="../assets/css/sdb.css" rel="stylesheet">
    <script src="../assets/js/toggle.js" defer></script>
    <script src="../assets/js/ld.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header style="align-items: center;"  class="header bg-white shadow-md py-4 px-6 flex justify-between items-center border-b border-gray-200 transition-colors duration-400">
        <div class="text-blue-600 text-2xl font-bold">YoForms</div><h2 class="text-blue-600 text-1xl font-bold text-center">Dashboard</h2>
        <div style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" id="darkModeToggle">
          <i class="fas fa-sun"></i>
  </div>
        <nav class="flex items-center space-x-6">
          
          <div class="menu-icon">
            <div class="menu-bars">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

        </nav>
        </header>
      <aside>
        <div class="sidebar">
          <div class="brand">
            yoForms
          </div>
          <ul class="mainUl">
            <li href="/"><i class="fas fa-home"> </i> Home</li>
            <li href="/dashboard"><i class="fas fa-tachometer-alt"></i> DashBoard</li>
            <li href="#YourForms" class="toggle"><i class="fas fa-fill"></i> Your Forms </li>
              <ul class="forms">
              </ul>

            <li href="#account"><i class="fas fa-user"></i>  Account</li>
            <li href="#settings"> <i class="fas fa-cog"></i> Settings </li>
            <li href="/new_form"> <i class="fas fa-tools"></i> New Form</li>
            <li href="#Logout" id="logoutLink" class="danger-zone" onclick="localStorage.clear()"> <i class="fas fa-sign-out-alt"></i> Logout</li>
            
          </ul>
          <div class="footer"> <div class="dp"></div>
            <div class="loggedIn">User</div> <div class="shift"> 
              <div class="up"><</div>
              <div class="down">></div>
            </div></div>
        </div>
      </aside>
      <div class="wrapper none">
        <div class="accountDiv">
          <h2>Your Account</h2>
          <div class="closeWrapper">&times;</div>
        <div class="loader flex">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    <div class="loader none" id="loader">
      <div class="loading-spinner"></div>
    </div>
      <div class="wrapper none" id="deleteOverlayWrapper" >
        <div class="deleteOverlay">
          <div class="closeDeleteOverlayBtn" onclick="toggleDO()">&times;</div>
          <h2 id="deleteTextH">Are you sure?</h2>
          <div class="buttons">
          <button id="confirm"><b>âœ”</b> Confirm</button>
          <button id="reject" ><b>X</b> Reject</button></div>
        </div>
      </div>
    <main class="flex-grow p-8">
        <div class="container mx-auto p-6 border border-gray-300 rounded-xl bg-white shadow-lg transition-colors duration-400">


            <div id="formsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="loading-spinner"></div>

                <p id="loadingMessage" class="text-center col-span-full hidden">Loading forms...</p>
                <p id="errorMessage" class="text-center col-span-full text-red-500 hidden">Error fetching forms. Please try again.</p>
                <p id="noFormsMessage" class="text-center col-span-full hidden noFormsMessage">No forms found for this user.</p>
            </div>
        </div>
    </main>

    <footer class="bg-white py-6 px-6 text-center border-t border-gray-200 transition-colors duration-400">
        <div class="lutan-logo">
            Lutan Tech
        </div>
        <p class="text-gray-600 text-sm mt-2 transition-colors duration-400">&copy; 2025 YoForms. All rights reserved.</p>
    </footer>

    <div id="customModalOverlay" class="modal-overlay">
        <div id="customModalContent" class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button id="modalCloseButton">OK</button>
        </div>
    </div>
<script src="/assets/js/dash.js"> </script>
<script src="/assets/js/confirm.js"> </script>
</body>
</html>
